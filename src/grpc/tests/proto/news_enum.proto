syntax = "proto3";

import "google/protobuf/empty.proto";

package news;

enum Status {
    PUBLISHED = 0;
    DRAFT = 1;
    ND = 2;
}

message News {
    int32 id = 1;
    Status foo = 5;

    message Author {
        string name = 1;
        string email = 2;
    }

    Author author = 6;
}

service NewsService {
    rpc GetAllNews (google.protobuf.Empty) returns (NewsList) {}
}

// Message containing a list of News messages
message NewsList {
    repeated News news = 1;
}
